{{ user | json }}
<div class="container col-lg-8">
  <form>
    <div class="form-group">
      <label for="firstName">Имя:</label>
      <input class="form-control" type="text" id="firstname" [(ngModel)]="user.firstName" name="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Фамилия:</label>
      <input class="form-control" type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName"/>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>
</div>
