<div class="container">
  <h3>There are we can create the new post!</h3>
  <app-post-create (onAddPost)="createPost($event)"></app-post-create>
  <hr class="hr">
  <app-post-view *ngFor="let p of posts" [post]="p">
    <div #info>
      <small *ngIf="p.text.length < 15; else large">Пост короткий</small>
        <ng-template #large>
          <small>Пост Длинный</small>
        </ng-template>
    </div>
  </app-post-view>
</div>
