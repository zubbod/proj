<div>
	<div class="form-group">
		<input
			type="text"
			name=""
			id=""
			class="form-control"
			placeholder="Title..."
			[(ngModel)]="post.title"
			#title
		/>
	</div>
	<div class="form-group" >
		<input
			type="text"
			name=""
			id=""
			class="form-control"
			placeholder="Text..."
			[(ngModel)]="post.text"
			#text
		/>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" (click)="createPost()" >Add Post</button>
		<button class="btn btn-warning" (click)="focusOnTitle()" >Focus On Title</button>
		<button appHoverDirective class="btn btn-warning" (click)="focusOnText()" >Focus On Text</button>
	</div>
</div>
